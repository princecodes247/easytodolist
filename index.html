<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">Listed</div>
    <nav>
      <div class="menu"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg></div>
    </nav>
  </header>
  <div class="main">
    <h1 class="intro">Easy ToDo list</h1>
    <div id="search-bar">
      <input type="text" name="new-item" id="new-item" value="" required/>
      <label for="new-item" id="slabel">
        <ul>
          <li>A</li>
          <li>d</li>
          <li>d</li>
          <li>&nbsp;</li>
          <li>i</li>
          <li>t</li>
          <li>e</li>
          <li>m</li>
        </ul>
      </label>
      <select name="filter-todo" id="filter-todo" class="btn">
        <option value="all">All</option>
           <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
        
      </select>
          <button id="add-btn" class="btn">
            +
          </button>
    </div>
        <h5>List</h5>
    <div id="list"></div>
  </div>
  <footer>
    <div id="credits">
    <h6>Still Codes</h6>
    <h6>@We_Codes247</h6>
    </div>
  </footer>
  <!-- Project -->
  <script src="main.js"></script>
  <svg display="none">
    <symbol xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="uncheck" viewBox="0 0 24 24">
      <path d="M22 2v20h-20v-20h20zm2-2h-24v24h24v-24z" />
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" width="18" height="18" id="check" viewBox="0 0 24 24">
      <path d="M5.48 10.089l1.583-1.464c1.854.896 3.028 1.578 5.11 3.063 3.916-4.442 6.503-6.696 11.312-9.688l.515 1.186c-3.965 3.46-6.87 7.314-11.051 14.814-2.579-3.038-4.301-4.974-7.469-7.911zm12.52 3.317v6.594h-16v-16h15.141c.846-.683 1.734-1.341 2.691-2h-19.832v20h20v-11.509c-.656.888-1.318 1.854-2 2.915z" />
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" id="delete" class="delbtn" width="18" height="18" viewBox="0 0 24 24">
      <path d="M22 11v2h-20v-2h20zm-22-2v6h24v-6h-24z" /></symbol>
  </svg>
</body>

</html>
